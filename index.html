<!doctype html public "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
  <BODY>
    <CENTER><BR><BR><BR><BR><BR><BR><BR>
      <H1>
        <SCRIPT TYPE="text/javascript">
          months = [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
            "August",
            "September",
            "October",
            "November",
            "December",
          ];
          function setDate() {
            today = new Date();
            month = months[today.getMonth()];
            day = today.getDate();
            year = today.getFullYear()-100;
            date =  month + " " + day + ", " + year;
            html = "<H1>";
            html += date;
            document.write(html);
            document.title = date;
          }
          setDate();
        </SCRIPT>
      </H1>
    </CENTER>
  </BODY>
</HTML>
